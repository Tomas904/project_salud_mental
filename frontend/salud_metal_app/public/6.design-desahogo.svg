<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>
  
  <!-- Sidebar -->
  <rect width="256" height="900" fill="white"/>
  <rect x="256" width="1" height="900" fill="#E5E7EB"/>
  
  <!-- Logo -->
  <circle cx="64" cy="50" r="20" fill="#3B82F6"/>
  <text x="95" y="58" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#111827">Logo</text>
  
  <!-- Sidebar Menu -->
  <text x="56" y="149" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Dashboard</text>
  <text x="56" y="201" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Gráfico</text>
  <rect x="16" y="222" width="224" height="48" rx="8" fill="#F3F4F6"/>
  <text x="56" y="253" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#111827">Desahogo</text>
  <text x="56" y="305" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Ejercicios</text>
  <text x="56" y="357" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Retos</text>
  <text x="56" y="409" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Consejos</text>
  
  <!-- Top Bar -->
  <rect x="256" width="1184" height="80" fill="white"/>
  <rect x="256" y="80" width="1184" height="1" fill="#E5E7EB"/>
  <text x="1280" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#374151">Usuario</text>
  <circle cx="1370" cy="40" r="20" fill="#E5E7EB"/>
  
  <!-- Main Content -->
  <g transform="translate(296, 120)">
    <!-- Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#111827">Zona de desahogo</text>
    
    <!-- Left Section - Text Area -->
    <rect x="0" y="40" width="680" height="520" rx="16" fill="white" filter="url(#shadow3)"/>
    
    <!-- Textarea simulation -->
    <rect x="32" y="72" width="616" height="360" rx="12" fill="white" stroke="#D1D5DB" stroke-width="1"/>
    <text x="48" y="100" font-family="Arial, sans-serif" font-size="18" fill="#9CA3AF">Hoy quiero escribir sobre cómo me siento...</text>
    
    <!-- Save Button -->
    <rect x="32" y="460" width="200" height="52" rx="12" fill="#3B82F6"/>
    <text x="132" y="492" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Guardar entrada</text>
    
    <!-- Right Section - Previous Entries -->
    <rect x="720" y="40" width="380" height="520" rx="16" fill="white" filter="url(#shadow3)"/>
    <text x="752" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#111827">Entradas anteriores</text>
    
    <!-- Entry 1 -->
    <g transform="translate(752, 110)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#9CA3AF">12 de marzo</text>
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="14" fill="#374151">Estoy experimentando una gran</text>
      <text x="0" y="44" font-family="Arial, sans-serif" font-size="14" fill="#374151">ansiedad hoy, difícil de manejar.</text>
      <line x1="0" y1="60" x2="316" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    </g>
    
    <!-- Entry 2 -->
    <g transform="translate(752, 200)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#9CA3AF">9 de marzo</text>
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="14" fill="#374151">Me siento bastante mejor.</text>
      <text x="0" y="44" font-family="Arial, sans-serif" font-size="14" fill="#374151">Tuve una buena tarde.</text>
      <line x1="0" y1="60" x2="316" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    </g>
    
    <!-- Entry 3 -->
    <g transform="translate(752, 290)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#9CA3AF">7 de marzo</text>
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="14" fill="#374151">Hoy me siento triste. Necesito</text>
      <text x="0" y="44" font-family="Arial, sans-serif" font-size="14" fill="#374151">escribir sobre ello.</text>
      <line x1="0" y1="60" x2="316" y2="60" stroke="#E5E7EB" stroke-width="1"/>
    </g>
    
    <!-- Entry 4 -->
    <g transform="translate(752, 380)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#9CA3AF">5 de marzo</text>
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="14" fill="#374151">Ya pasaron unos días desde que</text>
      <text x="0" y="44" font-family="Arial, sans-serif" font-size="14" fill="#374151">me siento mal.</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>
</svg>