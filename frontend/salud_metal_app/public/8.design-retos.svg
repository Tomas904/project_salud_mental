<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>
  
  <!-- Sidebar -->
  <rect width="256" height="900" fill="white"/>
  <rect x="256" width="1" height="900" fill="#E5E7EB"/>
  
  <!-- Logo -->
  <circle cx="64" cy="50" r="20" fill="#3B82F6"/>
  <text x="95" y="58" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#111827">Logo</text>
  
  <!-- Sidebar Menu -->
  <text x="56" y="149" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Dashboard</text>
  <text x="56" y="201" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Gráfico</text>
  <text x="56" y="253" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Desahogo</text>
  <text x="56" y="305" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Ejercicios</text>
  <rect x="16" y="326" width="224" height="48" rx="8" fill="#F3F4F6"/>
  <text x="56" y="357" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#111827">Retos</text>
  <text x="56" y="409" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Consejos</text>
  
  <!-- Top Bar -->
  <rect x="256" width="1184" height="80" fill="white"/>
  <rect x="256" y="80" width="1184" height="1" fill="#E5E7EB"/>
  <text x="1300" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#374151">Juan</text>
  <circle cx="1370" cy="40" r="20" fill="#E5E7EB"/>
  
  <!-- Main Content -->
  <g transform="translate(400, 120)">
    <!-- Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#111827">Retos Semanales</text>
    
    <!-- Weekly Challenge Card -->
    <rect x="0" y="50" width="800" height="180" rx="16" fill="white" filter="url(#shadow5)"/>
    <text x="32" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#111827">Reto de esta semana</text>
    <text x="32" y="125" font-family="Arial, sans-serif" font-size="15" fill="#6B7280">Practica gratitud diaria: Escribe 3 cosas por las que estás</text>
    <text x="32" y="145" font-family="Arial, sans-serif" font-size="15" fill="#6B7280">agradecido cada día</text>
    
    <!-- Progress Label -->
    <text x="32" y="175" font-family="Arial, sans-serif" font-size="13" fill="#6B7280">Progreso</text>
    <text x="736" y="175" font-family="Arial, sans-serif" font-size="13" fill="#6B7280" text-anchor="end">4/7 días</text>
    
    <!-- Progress Bar -->
    <rect x="32" y="185" width="736" height="12" rx="6" fill="#E5E7EB"/>
    <rect x="32" y="185" width="420" height="12" rx="6" fill="#3B82F6"/>
    
    <!-- Medals Section -->
    <rect x="0" y="270" width="800" height="350" rx="16" fill="white" filter="url(#shadow5)"/>
    <text x="32" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#111827">Medallas Obtenidas</text>
    
    <!-- Medal 1 - Earned (Golden) -->
    <g transform="translate(100, 370)">
      <circle cx="0" cy="0" r="40" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
      <!-- Star -->
      <path d="M0,-20 L6,-6 L20,-4 L10,6 L12,20 L0,14 L-12,20 L-10,6 L-20,-4 L-6,-6 Z" fill="#F59E0B"/>
      <!-- Ribbon -->
      <rect x="-12" y="20" width="24" height="30" fill="#DC2626" rx="2"/>
      <path d="M-12,20 L0,10 L12,20 Z" fill="#DC2626"/>
      
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#374151" text-anchor="middle">Primera Semana</text>
    </g>
    
    <!-- Medal 2 - Locked (Gray) -->
    <g transform="translate(300, 370)" opacity="0.4">
      <circle cx="0" cy="0" r="40" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="2"/>
      <path d="M0,-20 L6,-6 L20,-4 L10,6 L12,20 L0,14 L-12,20 L-10,6 L-20,-4 L-6,-6 Z" fill="#9CA3AF"/>
      <rect x="-12" y="20" width="24" height="30" fill="#6B7280" rx="2"/>
      <path d="M-12,20 L0,10 L12,20 Z" fill="#6B7280"/>
      
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#9CA3AF" text-anchor="middle">7 Días Seguidos</text>
    </g>
    
    <!-- Medal 3 - Locked (Gray) -->
    <g transform="translate(500, 370)" opacity="0.4">
      <circle cx="0" cy="0" r="40" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="2"/>
      <path d="M0,-20 L6,-6 L20,-4 L10,6 L12,20 L0,14 L-12,20 L-10,6 L-20,-4 L-6,-6 Z" fill="#9CA3AF"/>
      <rect x="-12" y="20" width="24" height="30" fill="#6B7280" rx="2"/>
      <path d="M-12,20 L0,10 L12,20 Z" fill="#6B7280"/>
      
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#9CA3AF" text-anchor="middle">Mes Completo</text>
    </g>
    
    <!-- Medal 4 - Locked (Gray) -->
    <g transform="translate(700, 370)" opacity="0.4">
      <circle cx="0" cy="0" r="40" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="2"/>
      <path d="M0,-20 L6,-6 L20,-4 L10,6 L12,20 L0,14 L-12,20 L-10,6 L-20,-4 L-6,-6 Z" fill="#9CA3AF"/>
      <rect x="-12" y="20" width="24" height="30" fill="#6B7280" rx="2"/>
      <path d="M-12,20 L0,10 L12,20 Z" fill="#6B7280"/>
      
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#9CA3AF" text-anchor="middle">Maestro del</text>
      <text x="0" y="98" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#9CA3AF" text-anchor="middle">Bienestar</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow5">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>
</svg>