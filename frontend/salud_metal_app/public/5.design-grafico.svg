<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#F9FAFB"/>
  
  <!-- Sidebar -->
  <rect width="256" height="900" fill="white"/>
  <rect x="256" width="1" height="900" fill="#E5E7EB"/>
  
  <!-- Logo -->
  <circle cx="64" cy="50" r="20" fill="#3B82F6"/>
  <text x="95" y="58" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#111827">Logo</text>
  
  <!-- Sidebar Menu -->
  <text x="56" y="149" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Dashboard</text>
  <rect x="16" y="170" width="224" height="48" rx="8" fill="#F3F4F6"/>
  <text x="56" y="201" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#111827">Gráfico</text>
  <text x="56" y="253" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Desahogo</text>
  <text x="56" y="305" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Ejercicios</text>
  <text x="56" y="357" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Retos</text>
  <text x="56" y="409" font-family="Arial, sans-serif" font-size="15" font-weight="500" fill="#6B7280">Consejos</text>
  
  <!-- Top Bar -->
  <rect x="256" width="1184" height="80" fill="white"/>
  <rect x="256" y="80" width="1184" height="1" fill="#E5E7EB"/>
  <text x="1300" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#374151">Juan</text>
  <circle cx="1370" cy="40" r="20" fill="#E5E7EB"/>
  
  <!-- Main Content -->
  <g transform="translate(296, 120)">
    <!-- Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#111827">Gráfico Emocional Semanal</text>
    
    <!-- Chart Card -->
    <rect x="0" y="50" width="1040" height="500" rx="16" fill="white" filter="url(#shadow7)"/>
    
    <!-- Chart Title -->
    <text x="32" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#111827">Emociones de la semana</text>
    
    <!-- Chart Area -->
    <g transform="translate(80, 150)">
      <!-- Y-axis -->
      <line x1="0" y1="0" x2="0" y2="300" stroke="#E5E7EB" stroke-width="1"/>
      <text x="-15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="end">10</text>
      <text x="-15" y="75" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="end">8</text>
      <text x="-15" y="150" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="end">6</text>
      <text x="-15" y="225" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="end">4</text>
      <text x="-15" y="300" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="end">2</text>
      
      <!-- X-axis -->
      <line x1="0" y1="300" x2="900" y2="300" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Grid lines -->
      <line x1="0" y1="75" x2="900" y2="75" stroke="#F3F4F6" stroke-width="1"/>
      <line x1="0" y1="150" x2="900" y2="150" stroke="#F3F4F6" stroke-width="1"/>
      <line x1="0" y1="225" x2="900" y2="225" stroke="#F3F4F6" stroke-width="1"/>
      
      <!-- Positive Line (Green) -->
      <polyline points="60,90 190,60 320,105 450,30 580,90 710,75 840,45" 
                stroke="#10B981" stroke-width="3" fill="none"/>
      
      <!-- Positive Points -->
      <circle cx="60" cy="90" r="5" fill="#10B981"/>
      <circle cx="190" cy="60" r="5" fill="#10B981"/>
      <circle cx="320" cy="105" r="5" fill="#10B981"/>
      <circle cx="450" cy="30" r="5" fill="#10B981"/>
      <circle cx="580" cy="90" r="5" fill="#10B981"/>
      <circle cx="710" cy="75" r="5" fill="#10B981"/>
      <circle cx="840" cy="45" r="5" fill="#10B981"/>
      
      <!-- Negative Line (Red) -->
      <polyline points="60,225 190,240 320,210 450,255 580,225 710,240 840,255" 
                stroke="#EF4444" stroke-width="3" fill="none"/>
      
      <!-- Negative Points -->
      <circle cx="60" cy="225" r="5" fill="#EF4444"/>
      <circle cx="190" cy="240" r="5" fill="#EF4444"/>
      <circle cx="320" cy="210" r="5" fill="#EF4444"/>
      <circle cx="450" cy="255" r="5" fill="#EF4444"/>
      <circle cx="580" cy="225" r="5" fill="#EF4444"/>
      <circle cx="710" cy="240" r="5" fill="#EF4444"/>
      <circle cx="840" cy="255" r="5" fill="#EF4444"/>
      
      <!-- X-axis labels -->
      <text x="60" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Lun</text>
      <text x="190" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Mar</text>
      <text x="320" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Mié</text>
      <text x="450" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Jue</text>
      <text x="580" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Vie</text>
      <text x="710" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Sáb</text>
      <text x="840" y="330" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Dom</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(80, 500)">
      <circle cx="0" cy="-5" r="5" fill="#10B981"/>
      <text x="15" y="0" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Emociones Positivas</text>
      
      <circle cx="200" cy="-5" r="5" fill="#EF4444"/>
      <text x="215" y="0" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">Emociones Negativas</text>
    </g>
    
    <!-- Summary Cards -->
    <g transform="translate(0, 590)">
      <!-- Positive Summary -->
      <rect x="0" y="0" width="500" height="140" rx="16" fill="#D1FAE5" filter="url(#shadow7)"/>
      <text x="32" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#065F46">Emociones Positivas</text>
      <text x="32" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#10B981">8</text>
      <text x="32" y="115" font-family="Arial, sans-serif" font-size="14" fill="#059669">Promedio semanal</text>
      
      <!-- Negative Summary -->
      <rect x="540" y="0" width="500" height="140" rx="16" fill="#FEE2E2" filter="url(#shadow7)"/>
      <text x="572" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#991B1B">Emociones Negativas</text>
      <text x="572" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#EF4444">2</text>
      <text x="572" y="115" font-family="Arial, sans-serif" font-size="14" fill="#DC2626">Promedio semanal</text>
    </g>
  </g>
  
  <defs>
    <filter id="shadow7">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>
</svg>